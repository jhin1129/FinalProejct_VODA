<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    :root {
    --main-bg-color: white;
    }

    .dd {
    background: var(--main-bg-color);
    width:100px;
        height:50px;
    text-align: center;
    }
    </style>
</head>
<body>
    <div class="center-me">
        <input type="color" class="color" data-css-var="--main-bg-color">
        <p>Click that color input ^^^</p>
        </div>
        <div class="dd">
    </div>

    <script>
        $('input[type="color"]').on("change", function() {
    document.body.style.setProperty($(this).attr("data-css-var"), this.value);
    });
    </script>
</body>
</html>
